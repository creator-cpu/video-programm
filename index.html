<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Metting platform | practica</title>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <img src="/assets/logo.jfif">
        </div>
        <div class="nav">
            <div class="item">
                <i class="ri-home-5-fill"></i>
            </div>
            <div class="item active">
                <i class="ri-video-on-fill"></i>
            </div>
            <div class="item">
                <i class="ri-mic-2-fill"></i>
            </div>
            <div class="item">
                <i class="ri-message-2-fill"></i>
            </div>
        </div>
        <img src="assets/ranaldo.jfif">
    </aside>
    <div class="main">
        <div class="header">
            <h3>Next video recording metting</h3>
            <div class="info">
                <div class="details">
                    <div class="data">
                        <p>5 march 2025</p>
                    </div>
                    <div class="time"><i class="ri-record-circle-fill"></i>
                        <p>online 26:48</p>
                    </div>
                </div>
                <a href="#">Share call link</a>
            </div>
        </div>
        <div class="call">
            <div class="host">
                <img src="assets/host.jpg">
                <div class="tag">Binna</div>
            </div>
            <div class="clients">
                <div class="item">
                    <img src="assets/s1.jfif">
                    <div class="tag">Sara</div>
                </div>
                <div class="item">
                    <img src="assets/s2.jfif">
                    <div class="tag">Ted</div>
                </div>
                <div class="item">
                    <img src="assets/s3.jfif">
                    <div class="tag">Anna</div>
                </div>
                <div class="item">
                    <img src="assets/s4.jfif">
                    <div class="tag">You</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <i class="ri-video-off-fill red"></i>
            <i class="ri-mic-off-line"></i>
            <button>Leave</button>
            <i class="ri-computer-line"></i>
            <i class="ri-closed-captioning-line"></i>
        </div>
    </div>

    <aside class="right-section"></aside>
    

    
    
</body>
</html>
